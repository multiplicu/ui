<div class="dialog-container">
  <!--
      Background overlay, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
  <div class="dialog-overlay">
    <div class="dialog-overlay__background"></div>
  </div>

  <!-- This element is to trick the browser into centering the modal contents. -->
  <span class="dialog-trick"></span>&#8203;
  <!--
      Modal panel, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        To: "opacity-100 translate-y-0 sm:scale-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100 translate-y-0 sm:scale-100"
        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->
  <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
    <div class="dialog__content">
      <div class="content-container">
        <ng-content select=".xcu-dialog-content"></ng-content>
      </div>
    </div>

    <ng-content select="footer,[xcu-dialog-footer]"></ng-content>
  </div>
</div>
