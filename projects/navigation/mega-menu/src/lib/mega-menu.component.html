<xcu-nav-toggle [title]="link?.title" [isActive]="isActive" (toggled)="isActive = $event" [openOnHover]="openOnHover">
</xcu-nav-toggle>

<div (mouseleave)="onHoverOut($event)" (touchend)="onHoverOut($event)" class="mega-menu__container">
  <div class="mega-menu-shadow--bottom">
    <div class="mega-menu-shadow--top">
      <div class="mega-menu__content">
        <ng-content #links></ng-content>
      </div>

      <ng-content #footer select="[xcu-mega-menu-footer]"></ng-content>
    </div>
  </div>
</div>
