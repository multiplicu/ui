<div *ngIf="icons.length" class="icon">
  <ng-content #icon select="svg"></ng-content>
</div>
<div>
  <div *ngIf="title" class="title">
    <span>{{ title }}</span>
    <span *ngIf="badge" xcu-badge [rounded]="rounded" [color]="badgeColor">{{ badge }}</span>
  </div>
  <ng-content select="[tagline]"></ng-content>


  <p *ngIf="description" class="description">{{ description }}</p>

  <ng-content></ng-content>
</div>
