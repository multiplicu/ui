<xcu-nav-toggle [title]="link?.title" [isActive]="isActive" (toggled)="isActive = $event" [openOnHover]="openOnHover">
  <ng-content></ng-content>
</xcu-nav-toggle>

<div (mouseleave)="onHoverOut($event)" (touchend)="onHoverOut($event)" class="shadow">
  <nav role="navigation" [attr.aria-label]="link?.title">
    <ng-container *ngFor="let sublink of link?.links">
      <div *ngIf="sublink.dividerPosition === 'ABOVE'" class='divider'></div>
      <a [routerLink]="sublink?.href || '.'" [fragment]="sublink?.fragment || null">{{ sublink.title }}</a>
      <div *ngIf="sublink.dividerPosition === 'BELOW'" class='divider'></div>
    </ng-container>
  </nav>
</div>
