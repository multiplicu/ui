<div class="mobile-nav" [class.mobile-nav--active]="isActive">
  <a (click)="toggle($event)" href="#">
    Navigation

    <svg fill="currentColor" viewBox="0 0 20 20" height="20" width="20" class="nav__arrow">
      <path fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd"></path>
    </svg>
  </a>
</div>

<!-- <ng-content></ng-content> -->

<nav *ngIf="links" class="links" role="navigation" aria-label="Local">
  <ng-container *ngFor="let link of links">
    <a *ngIf="!link.links" [routerLink]="'.'" [fragment]="link.fragment || ''">{{ link.title }}</a>
    <div *ngIf="link.links" xcu-switcher [link]="link" class="xcu-switcher"></div>
  </ng-container>
</nav>
