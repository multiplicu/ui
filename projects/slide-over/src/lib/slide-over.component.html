<div class="slide-over__container">
  <div (click)="setOpen(false)" class="overlay transition">
  </div>

  <section class="slide-over">
    <div class="panel transition">
      <div class="close-button transition" [class.close-button--outside]="closePosition === 'OUTSIDE'">
        <button (click)="setOpen(false)" aria-label="Close panel">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="panel__content">
        <ng-content></ng-content>
      </div>
    </div>
  </section>
</div>
